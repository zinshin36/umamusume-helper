name: Build Windows EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    # Step 1: Checkout repo
    - name: Checkout repo
      uses: actions/checkout@v3

    # Step 2: Setup Python 3.10
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Step 3: Install dependencies (including PySimpleGUI from the private server)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip uninstall PySimpleGUI -y
        python -m pip install --upgrade --extra-index-url https://PySimpleGUI.net/install PySimpleGUI
        pip install -r requirements.txt
        pip install pyinstaller

    # Step 4: Verify PySimpleGUI environment
    - name: Verify PySimpleGUI
      run: |
        python check_env.py

    # Step 5: Build the Windows executable using PyInstaller
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --windowed main.py

    # Step 6: Upload the executable as an artifact
    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v4
      with:
        name: umamusume-helper-exe
        path: dist/main.exe
