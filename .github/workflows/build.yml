name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.10.11

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install project dependencies
        run: |
          pip install requests
          pip install pandas
          pip install PySimpleGUI==5.0.8.3
          pip install beautifulsoup4
          pip install lxml

      - name: Install PyInstaller explicitly
        run: pip install pyinstaller

      - name: Verify PyInstaller Installed
        run: python -m pyinstaller --version

      - name: Build EXE
        run: python -m pyinstaller --onefile --noconsole main.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: UmaMusumeHelper
          path: dist/main.exe
