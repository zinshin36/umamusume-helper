name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.10.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Build EXE
        run: |
          python -m PyInstaller --onefile --noconsole --name UmamusumeApp main.py

      - name: Rename output (safety)
        run: |
          dir dist
          Rename-Item dist\UmamusumeApp.exe UmamusumeApp.exe

      - name: Create ZIP
        run: |
          Compress-Archive -Path UmamusumeApp.exe -DestinationPath UmamusumeApp-Windows.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Umamusume-Windows-Build
          path: UmamusumeApp-Windows.zip
