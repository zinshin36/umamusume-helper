name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.10.11

      - name: Show Python Path (Debug)
        run: |
          where python
          python --version

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Dependencies (FORCE SAME INTERPRETER)
        run: |
          python -m pip install requests
          python -m pip install pandas
          python -m pip install PySimpleGUI==5.0.8.3
          python -m pip install beautifulsoup4
          python -m pip install lxml
          python -m pip install pyinstaller

      - name: Verify PyInstaller Installed
        run: python -m PyInstaller --version

      - name: Build EXE
        run: python -m PyInstaller --onefile --noconsole main.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: UmaMusumeHelper
          path: dist/main.exe
